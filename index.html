<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./styles.css">
  
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Card -->
  <div id="card">
    <div id="img"></div>
    <div id="description">
      <span id="category">PERFUME</span>
      <span id="name">Gabrielle Essence Eau De Parfum</span>
      <p id="description-detailed">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div id="prices">
        <span id="price-with-discount">$149.99</span>
        <span id="price-without-discount">$169.99</span>
      </div>
      <button>
        <img src="./images/icon-cart.svg" alt="Cart icon">
        <span>Add to Cart</span>
      </button>
    </div>
  </div>
  <!-- Attribution -->
  <div id="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Zinkue">Zinkue</a>.
  </div>
</body>
</html>
